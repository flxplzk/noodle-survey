<section ng-controller="loginController as crtl">
    <form name="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please Sign in</h2>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email adress</label>
            <input type="email" id="inputEmail" name="inputEmail"
                   class="form-control" placeholder="Email" ng-model="username" autofocus required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword"
                   class="form-control" ng-model="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block"
                    ng-click="crtl.login()"
                    ng-disabled="loginForm.inputEmail.$invalid && loginForm.inputPassword.$invalid"
                    type="submit">Sign in</button>
            <a class="text-center" href="#register">No Account yet? Register!</a>
        </div>
    </form>

    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin-heading, .form-signin {
            margin-bottom: 10px;
        }
    </style>
</section>
