<form class="form-signin">
    <h2 class="form-signin-heading">Register</h2>

    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First name" autofocus required>

        <label for="inputLastName">Last name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
    </div>

    <div class="form-group">
        <label for="inputEmail">Email adress</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPasswordRepeat">Repeat Password</label>
        <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Password" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
</form>
