<div ng-controller="registerController as registerCrtl"
     layout="row" layout-align="center center"
     layout-fill class="outer" ng-cloak>
    <div layout="column" class="wrapper" flex>
        <br/>
        <md-content class="md-no-momentum">
            <form class="form-signin" name="register">
                <h2>{{"AUTH_REGISTER_HEADLINE" | translate}}</h2>

                <md-input-container class="md-block">
                    <label for="inputFirstName">{{"AUTH_REGISTER_FIRST_NAME_LABEL"|translate}}</label>
                    <input type="text"
                           id="inputFirstName"
                           placeholder="{{'AUTH_REGISTER_FIRST_NAME_LABEL'|translate}}"
                           ng-model="firstName"
                           autofocus required>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="inputLastName">{{"AUTH_REGISTER_LAST_NAME_LABEL"|translate}}</label>
                    <input type="text"
                           id="inputLastName"
                           ng-model="lastName"
                           placeholder="{{'AUTH_REGISTER_FIRST_NAME_LABEL'|translate}}"
                           required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="inputEmail">{{"AUTH_LOGIN_EMAIL_LABEL"|translate}}</label>
                    <input type="email"
                           id="inputEmail"
                           placeholder="{{'AUTH_LOGIN_EMAIL_LABEL'|translate}}"
                           name="email"
                           ng-model="username"
                           minlength="10" maxlength="100"
                           required>
                    <div ng-messages="register.inputEmail.$error">
                        <div ng-message-exp="['required', 'minlength', 'maxlength']">
                           {{"AUTH_REGISTER_ERROR_EMAIL"|translate}}
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="inputPassword">{{"AUTH_LOGIN_PASSWORD_LABEL"|translate}}</label>
                    <input type="password"
                           id="inputPassword"
                           name="inputPassword"
                           placeholder="{{'AUTH_LOGIN_PASSWORD_LABEL'|translate}}"
                           ng-model="password"
                           ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/"
                           minlength="8"
                           required>
                    <div ng-messages="register.inputPassword.$error">
                        <div ng-message-exp="['required', 'minlength', 'pattern']">
                            {{"AUTH_REGISTER_ERROR_PASSWORD_STRENGTH"|translate}}
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="inputPasswordRepeat">{{"AUTH_REGISTER_REPEAT_PASSWORD_LABEL"|translate}}</label>
                    <input type="password"
                           id="inputPasswordRepeat"
                           name="inputPasswordRepeat"
                           placeholder="{{'AUTH_REGISTER_REPEAT_PASSWORD_LABEL'|translate}}"
                           ng-model="passwordRepetition"
                           minlength="8"
                           required>
                </md-input-container>
                <md-button class="md-raised md-primary"
                           ng-disabled="!(register.$valid)"
                           ng-click="registerCrtl.register()">
                    {{'AUTH_REGISTER_BUTTON_REGISTER'| translate}}
                </md-button>
            </form>
    </div>
</div>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }

    .wrapper {
        max-width: 500px;
    }

    .outer {
        padding: 12px;
    }
</style>
