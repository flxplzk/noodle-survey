<section ng-controller="registerController as registerCrtl">

    <form class="form-signin" name="register">
        <h2 class="form-signin-heading">Register</h2>

        <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input type="text"
                   id="inputFirstName"
                   class="form-control"
                   placeholder="First name"
                   ng-model="model.firstName"
                   autofocus required>
            <label for="inputLastName">Last name</label>
            <input type="text"
                   id="inputLastName"
                   class="form-control"
                   ng-model="model.lastName"
                   placeholder="Last name"
                   required>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email adress</label>
            <input type="email"
                   id="inputEmail"
                   class="form-control"
                   placeholder="Email"
                   ng-model="model.userName"
                   required>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   ng-model="model.password"
                   required>
            <label for="inputPasswordRepeat">Repeat Password</label>
            <input type="password"
                   id="inputPasswordRepeat"
                   class="form-control"
                   placeholder="Password"
                   ng-model="model.passwordRepetition"
                   required>
            <div class="alert alert-danger" ng-hide="model.passwordError == null">
                <strong>Error!</strong> {{model.passwordError}}
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                ng-disabled="!(register.$valid)"
                ng-click="registerCrtl.register()"
        >register</button>
    </form>
</section>
